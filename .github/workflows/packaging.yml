name: Python Package Workflow

env:
  LC_ALL: "en_US.UTF-8"
  LC_CTYPE: "en_US.UTF-8"

on:
  push:
    tags:
      - '*.*.*'
    paths:
      - 'src/**'
      - 'test/**'
      - 'pyproject.toml'
  pull_request:
    branches:
      - main

jobs:
  pre-merge-check:
    name: Pre-Merge Check (Build & Test)
    runs-on: ubuntu-latest
    container:
      image: andreiolar1/python-poetry-mkdocs:3.12.7
    if: startsWith(github.head_ref, 'feature/')
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: poetry install

      - name: Run tests
        run: poetry run pytest
